<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Care</title>
  <!-- icon CDN  -->

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CDN link  -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
        --color-primary: #00856f;
        --color-green-light: #dce9e2;
        --color-green-light-02: #f7f9f9;
        --color-brand-beige: #fffaf1;
        --color-brand-green-hover: #00453a;
        --color-gray-headline: #061800;
        --color-gray-paragraph: #384633;
  
        --font-DnSans: 'DM Sans', sans-serif;
      }
    </style>
</head>

<body class="bg-green-light-02 overflow-x-hidden font-DnSans">
  <!-- header section  -->
  <header id="header" class="w-full fixed top-0 left-0 right-0   bg-green-light z-50 text-primary">
    <nav class="container max-w-screen-xl mx-auto flex justify-between items-center p-4">
      <!-- Logo  -->
      <div class="logo">
        <a href="/" class="text-black text-xl font-bold">Doctor<span class="text-primary">Care</span></a>
      </div>
      <!-- menu section  -->
      <ul class="hidden md:flex space-x-8">
        <li>
          <a href="#home"
            class="text-base font-normal text-primary opacity-[0.7] hover:text-primary hover:font-bold leading[1.5] transition-all duration-200">Início</a>
        </li>
        <li>
          <a href="#service"
            class="text-base font-normal text-primary opacity-[0.7] hover:text-primary hover:font-bold leading[1.5] transition-all duration-200">Serviços</a>
        </li>
        <li>
          <a href="#contact"
            class="text-base font-normal text-primary opacity-[0.7] hover:text-primary hover:font-bold leading[1.5] transition-all duration-200">Sobre</a>
        </li>
        <li>
          <a href="#home"
            class=" text-base font-normal text-primary opacity-[0.7] hover:text-primary hover:font-bold leading[1.5] transition-all duration-200">Depoimentos</a>
        </li>
      </ul>
      <!-- action to button  -->
      <div id="contact_btn" class="hidden md:block">
        <a href="#"
          class=" text-sm font-bold uppercase text-primary px-6 py-2.5  border border-primary hover:bg-primary hover:text-white rounded-full transition-all duration-200 md:flex justify-center items-center ">Agendar
          consulta</a>
      </div>

      <!-- Menu Bar  -->
      <div class="md:hidden">
        <button id="mobile_menu_btn" class="navbar-burger flex items-center p-3">
          <img src="./images/menu-icon.svg" alt="" class="w-4 h-4 block fill-current">
        </button>
      </div>
    </nav>
  </header>

  <script src="js/script.js"></script>
</body>

</html>
